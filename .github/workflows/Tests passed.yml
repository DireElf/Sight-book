name: Tests passed
on: push
jobs:
  gradle:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: harmon758/postgresql-action@v1
        with:
          postgresql version: '11'
      - uses: actions/setup-java@v2
        with:
          distribution: temurin
          java-version: 17
      - name: run Gradle build
        run: make build
